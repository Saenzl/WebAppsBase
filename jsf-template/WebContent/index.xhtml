<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	  xmlns:p="http://primefaces.org/ui" 
	  xmlns:b="http://bootsfaces.net/ui"
	  xmlns:cc="http://java.sun.com/jsf/composite/cc">

 	<ui:composition template="/WEB-INF/template/template.xhtml">
	<ui:define name="content">
	
		<b:jumbotron>
                 <h:form styleClass="form-signin" prependId="false">
                <h2 class="form-signin-heading">Please sign in</h2>
                <b:inputText id="email" placeholder="Email address" >
                    <f:facet name="prepend">
                        <b:icon name="user" />
                    </f:facet>
                </b:inputText>
                <b:inputText id="password" placeholder="Password" type="password">
                    <f:facet name="prepend">
                        <b:iconAwesome name="key" />
                    </f:facet>
                </b:inputText>
                <b:selectBooleanCheckbox value="true" caption="remember me"/>
                <h4>
                <p:commandLink value="Register"></p:commandLink></h4>
                <b:commandButton look="primary btn-block" value="Sign In" icon="log-in" size="lg"/>
            </h:form>
            </b:jumbotron>
	</ui:define>
</ui:composition>
</html>
